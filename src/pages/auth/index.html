<script>
    import { dark, admin } from '../../stores.js';
    import { goto } from '@sveltech/routify';

    let authState;

    $: {
        authState = ($admin == true) ? "Log out" : "Log In";
    }

    let logIn = () => {
        admin.set(!$admin)
        $goto('/')
    }
</script>

<div class="positioning flex flex-col relative {$dark ? 'bg-gray-800' : 'bg-gray-400'} rounded-lg md:w-2/5 w-5/6 mx-auto p-5 items-center shadow-lg">
    {#if $admin}
        <p>You are logged in.</p>
    {:else}
        <button on:click={logIn}>
            {authState}
        </button>
    {/if}
</div>

<style>
    .positioning {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
